<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Grammar - E'arab & Sarf</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Desktop Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <span>Quran Grammar</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item active">E'arab</a>
                <a href="sarf.html" class="nav-item">Sarf</a>
                <a href="about.html" class="nav-item">About</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <section class="page-hero">
            <h1>Grammatical Analysis <span class="arabic-term">(إعراب)</span></h1>
            <p class="page-description">Explore the grammatical structure of Quranic verses with detailed E'arab analysis</p>
        </section>

        <div class="card">
            <form id="selectionForm">
                <div class="form-group">
                    <label for="surahSelect">Select Surah <span class="arabic-term">(سورة)</span></label>
                    <select id="surahSelect" required>
                        <option value="">Loading Surahs...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ayahInput">Ayah Number <span class="arabic-term">(آية)</span></label>
                    <input type="number" id="ayahInput" min="1" placeholder="Enter ayah number" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Analyze
                </button>
            </form>
        </div>

        <div id="loadingSpinner" class="loading-container hidden">
            <div class="spinner"></div>
            <p class="loading-text">Fetching analysis...</p>
        </div>

        <div id="error" class="hidden"></div>

        <div id="result" class="result hidden fade-in">
            <div class="surah-info text-center mb-4"
                style="border-bottom: 2px solid var(--border-color); padding-bottom: 1rem;">
                <h3 id="surahNameDisplay"></h3>
                <p id="ayahNumberDisplay"></p>
            </div>

            <!-- E'arab Content -->
            <div id="earabContent" class="earab-content">
                <!-- E'arab content will be injected here -->
            </div>

            <div class="source-link text-center my-4"
                style="border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                <a id="originalSourceLink" href="#" target="_blank" class="btn btn-secondary nav-btn">
                    View on SurahQuran.com <span class="nav-arrow">↗</span>
                </a>
            </div>

            <!-- Translations -->
            <div id="translationResult" class="card">
                <div class="card-header">
                    <h3>Translations</h3>
                </div>
                <div class="translation-box">
                    <div class="translation-label">English</div>
                    <p id="englishTranslation" class="translation-text"></p>
                </div>
                <div class="translation-box">
                    <div class="translation-label">Urdu <span class="arabic-term">(اردو)</span></div>
                    <p id="urduTranslation" class="arabic-text translation-text"></p>
                </div>
            </div>
        </div>

        <div class="navigation-buttons" style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
            <button id="prevBtn" class="btn btn-secondary nav-btn" disabled>
                <span class="nav-arrow">←</span> Previous
            </button>
            <button id="nextBtn" class="btn btn-secondary nav-btn" disabled>
                Next <span class="nav-arrow">→</span>
            </button>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item active">
            <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span>E'arab</span>
        </a>
        <a href="sarf.html" class="bottom-nav-item">
            <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
            <span>Sarf</span>
        </a>
        <a href="about.html" class="bottom-nav-item">
            <svg class="bottom-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>About</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script>
        // State
        let surahs = [];
        let currentSurah = null;
        let currentAyah = null;

        // Elements
        const surahSelect = document.getElementById('surahSelect');
        const ayahInput = document.getElementById('ayahInput');
        const form = document.getElementById('selectionForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchSurahs();

            // Restore state if available
            const savedSurah = localStorage.getItem('lastSurah');
            const savedAyah = localStorage.getItem('lastAyah');
            const savedAnalysis = localStorage.getItem('lastAnalysis');

            if (savedSurah) {
                surahSelect.value = savedSurah;
                if (savedAyah) ayahInput.value = savedAyah;
            }

            // Try to restore full analysis if it matches the saved state
            if (savedAnalysis && savedSurah && savedAyah) {
                try {
                    const analysis = JSON.parse(savedAnalysis);
                    if (analysis.surah == savedSurah && analysis.ayah == savedAyah) {
                        displayContent(analysis.translation, analysis.earab, analysis.surah, analysis.ayah, analysis.isLocalData);
                        updateNavButtons(analysis.surah, analysis.ayah);
                        // Restore current state variables
                        currentSurah = parseInt(savedSurah);
                        currentAyah = parseInt(savedAyah);
                        return; // Skip loading if restored from cache
                    }
                } catch (e) {
                    console.warn('Failed to parse saved analysis', e);
                    localStorage.removeItem('lastAnalysis');
                }
            }

            // If we have saved surah/ayah but no valid cached analysis, we could auto-load
            // But usually better to let user click or just leave inputs filled.
            // For this request, "refreshing the page reset everything" implies they want the result back.
            // If cache failed but we have inputs, let's re-fetch.
            if (savedSurah && savedAyah) {
                loadContent(parseInt(savedSurah), parseInt(savedAyah));
            }
        });

        // Fetch Surah List
        async function fetchSurahs() {
            try {
                const response = await fetch('surah.json');
                surahs = await response.json();

                surahSelect.innerHTML = '<option value="">Select Surah</option>';
                surahs.forEach((surah, index) => {
                    const option = document.createElement('option');
                    option.value = index + 1;
                    option.textContent = `${index + 1}. ${surah.surahNameTranslation} (${surah.surahNameArabic})`;
                    surahSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching surahs:', error);
                surahSelect.innerHTML = '<option value="">Error loading surahs</option>';
            }
        }

        // Handle Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const surahNum = parseInt(surahSelect.value);
            const ayahNum = parseInt(ayahInput.value);

            if (!surahNum || !ayahNum) return;

            // Validate Ayah count
            const surah = surahs[surahNum - 1];
            if (ayahNum > surah.totalAyah) {
                alert(`Surah ${surah.surahName} has only ${surah.totalAyah} ayahs.`);
                return;
            }

            await loadContent(surahNum, ayahNum);
        });

        // Navigation Buttons
        prevBtn.addEventListener('click', () => {
            if (currentAyah > 1) {
                loadContent(currentSurah, currentAyah - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            const surah = surahs[currentSurah - 1];
            if (currentAyah < surah.totalAyah) {
                loadContent(currentSurah, currentAyah + 1);
            }
        });

        // Load from Local JSON Data
        async function loadFromLocalData(surahNum, ayahNum) {
            const dataUrl = `data/surah-${surahNum}.json`;
            const response = await fetch(dataUrl);

            if (!response.ok) {
                throw new Error(`Data file not available for Surah ${surahNum}`);
            }

            const surahData = await response.json();
            const ayahData = surahData.ayahs.find(a => a.ayahNo === ayahNum);

            if (!ayahData) {
                throw new Error(`Ayah ${ayahNum} not found in Surah ${surahNum}`);
            }

            return {
                translation: {
                    arabic1: ayahData.arabic,
                    english: ayahData.english,
                    urdu: ayahData.urdu
                },
                earab: ayahData.earab,
                isLocalData: true
            };
        }

        // Load from Remote APIs (Fallback)
        async function loadFromRemoteAPIs(surahNum, ayahNum) {
            // 1. Fetch Translations (QuranAPI)
            const translationUrl = `https://quranapi.pages.dev/api/${surahNum}/${ayahNum}.json`;
            const translationRes = await fetch(translationUrl);
            const translationData = await translationRes.json();

            // 2. Fetch E'arab (SurahQuran.com via Proxy)
            const earabUrl = `https://surahquran.com/quran-search/e3rab-aya-${ayahNum}-sora-${surahNum}.html`;
            const earabHtml = await fetchWithProxy(earabUrl);

            return {
                translation: translationData,
                earab: earabHtml,
                isLocalData: false
            };
        }

        // Load Content (with Local Data + Fallback)
        async function loadContent(surahNum, ayahNum) {
            // Update State
            currentSurah = surahNum;
            currentAyah = ayahNum;

            // Save to local storage
            localStorage.setItem('lastSurah', surahNum);
            localStorage.setItem('lastAyah', ayahNum);

            // Update UI Inputs
            surahSelect.value = surahNum;
            ayahInput.value = ayahNum;

            // Show Loading
            loadingSpinner.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Try to load from local data first
                let data;
                try {
                    console.log(`Loading from local data: Surah ${surahNum}, Ayah ${ayahNum}`);
                    data = await loadFromLocalData(surahNum, ayahNum);
                    console.log('Successfully loaded from local data');
                } catch (localError) {
                    console.warn('Local data unavailable, falling back to remote APIs:', localError.message);
                    data = await loadFromRemoteAPIs(surahNum, ayahNum);
                }

                // Save full analysis to cache
                const analysisData = {
                    surah: surahNum,
                    ayah: ayahNum,
                    translation: data.translation,
                    earab: data.earab,
                    isLocalData: data.isLocalData,
                    timestamp: new Date().getTime()
                };
                try {
                    localStorage.setItem('lastAnalysis', JSON.stringify(analysisData));
                } catch (e) {
                    console.warn('Quota exceeded or error saving to localStorage', e);
                }

                // Update UI
                displayContent(data.translation, data.earab, surahNum, ayahNum, data.isLocalData);

                // Update Navigation Buttons
                updateNavButtons(surahNum, ayahNum);

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Failed to load content. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        // Proxy Fetcher
        async function fetchWithProxy(url) {
            const proxies = [
                `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                `https://corsproxy.io/?${encodeURIComponent(url)}`,
                `https://thingproxy.freeboard.io/fetch/${url}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
            ];

            for (const proxy of proxies) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);

                    const response = await fetch(proxy, { signal: controller.signal });
                    clearTimeout(timeoutId);

                    if (!response.ok) continue;

                    const text = await response.text();

                    // Handle AllOrigins JSON wrapper
                    if (proxy.includes('allorigins')) {
                        const json = JSON.parse(text);
                        return json.contents;
                    }

                    if (text.length > 100) return text;

                } catch (e) {
                    console.warn(`Proxy ${proxy} failed`);
                }
            }
            throw new Error('All proxies failed');
        }

        // Display Content
        function displayContent(translationData, earabData, surahNum, ayahNum, isLocalData = false) {
            // Header Info
            const surah = surahs[surahNum - 1];
            document.getElementById('surahNameDisplay').textContent = `Surah ${surah.surahName}`;
            document.getElementById('ayahNumberDisplay').textContent = `Ayah ${ayahNum}`;

            // Translations
            document.getElementById('englishTranslation').textContent = translationData.english;
            document.getElementById('urduTranslation').textContent = translationData.urdu;

            // E'arab Content Display
            const contentDiv = document.getElementById('earabContent');
            contentDiv.innerHTML = '';

            // Check if we have structured data from local JSON
            if (isLocalData && earabData.title_html && earabData.cards_html) {
                // Use structured data from local JSON
                if (earabData.title_html) {
                    contentDiv.innerHTML += earabData.title_html;
                }

                earabData.cards_html.forEach(cardHtml => {
                    contentDiv.innerHTML += cardHtml;
                });

                console.log('Displayed E\'arab from local structured data');
            } else {
                // Fallback: Parse raw HTML (from remote APIs)
                const parser = new DOMParser();
                const doc = parser.parseFromString(earabData, 'text/html');

                // Extract specific content
                const earabTitle = doc.querySelector('#e3rab');
                const cards = doc.querySelectorAll('.card.mt-3');

                if (earabTitle) {
                    const title = document.createElement('h2');
                    title.textContent = earabTitle.textContent;
                    title.style.textAlign = 'center';
                    title.style.marginBottom = '20px';
                    title.style.color = 'var(--primary)';
                    contentDiv.appendChild(title);
                }

                // Add first 2 cards (usually sufficient)
                Array.from(cards).slice(0, 2).forEach(card => {
                    card.classList.add('result-card');
                    contentDiv.appendChild(card);
                });

                console.log('Displayed E\'arab from remote HTML parsing');
            }

            // Source Link
            const sourceLink = document.getElementById('originalSourceLink');
            sourceLink.href = earabData.source_url ||
                `https://surahquran.com/quran-search/e3rab-aya-${ayahNum}-sora-${surahNum}.html`;

            // Show Result
            resultDiv.classList.remove('hidden');

            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function updateNavButtons(surahNum, ayahNum) {
            const surah = surahs[surahNum - 1];

            prevBtn.disabled = ayahNum <= 1;
            nextBtn.disabled = ayahNum >= surah.totalAyah;
        }
    </script>
</body>

</html>
