<body>
    <div class="container">
        <h1>ÿµÿ±ŸÅ ÿßŸÑŸÇÿ±ÿ¢ŸÜ</h1>
        <div class="subtitle">Arabic Morphology Analyzer</div>

    <!-- Bottom Navigation (Mobile) -->

    <script>
        // Handle form submission
        document.getElementById('sarfForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const wordInput = document.getElementById('wordInput');
            const word = wordInput.value.trim();

            if (!word) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÉŸÑŸÖÿ© ÿπÿ±ÿ®Ÿäÿ©');
                return;
            }

            await analyzeSarf(word);
        });

        // Function to analyze Sarf
        async function analyzeSarf(word) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const result = document.getElementById('result');

            try {
                // Show loading
                loadingSpinner.classList.add('show');
                result.classList.remove('show');

                // Generate timestamp for cache busting
                const timestamp = new Date().getTime();

                // Build API URL
                const apiUrl = `https://aratools.com/api/v1/dictionary/lookup/ar/${encodeURIComponent(word)}?filter_diacritics=true&_=${timestamp}`;

                // Try multiple CORS proxies
                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`,
                    `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`,
                    apiUrl // Try direct access last
                ];

                let data = null;
                let lastError = null;

                // Try each proxy until one works
                for (const proxyUrl of proxies) {
                    try {
                        // Add timeout to prevent hanging
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                        const response = await fetch(proxyUrl, {
                            signal: controller.signal
                        });

                        clearTimeout(timeoutId);

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }

                        // Check if response is JSON (allorigins format)
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const jsonData = await response.json();
                            // Check if it's allorigins response format
                            if (jsonData.contents) {
                                data = JSON.parse(jsonData.contents);
                            } else {
                                data = jsonData;
                            }
                        } else {
                            const text = await response.text();
                            data = JSON.parse(text);
                        }

                        // If we got valid data, break the loop
                        if (data && data.words) {
                            console.log('Successfully fetched from:', proxyUrl);
                            break;
                        }
                    } catch (error) {
                        lastError = error;
                        console.warn('Proxy failed:', proxyUrl, error.message);
                        continue;
                    }
                }

                // If none of the proxies worked, throw error
                if (!data || !data.words) {
                    throw lastError || new Error('All proxies failed');
                }

                // Hide loading
                loadingSpinner.classList.remove('show');

                // Display results
                displayResults(data.words, word);

            } catch (error) {
                console.error('Error fetching Sarf analysis:', error);

                // Hide loading
                loadingSpinner.classList.remove('show');

                // Show error message
                result.innerHTML = `
                    <div class="error-message">
                        <p style="font-weight: 600; margin-bottom: 8px;">ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑŸÉŸÑŸÖÿ©</p>
                        <p style="font-size: 0.9em;">Sorry, an error occurred while analyzing the word</p>
                        <p style="font-size: 0.85em; margin-top: 8px; color: #999;">${error.message}</p>
                        <p style="font-size: 0.85em; margin-top: 5px; color: #999;">Try accessing <a href="https://aratools.com" target="_blank" style="color: #10B981;">aratools.com</a> directly</p>
                    </div>
                `;
                result.classList.add('show');
            }
        }

        // Function to display results
        function displayResults(words, searchWord) {
            const result = document.getElementById('result');

            if (!words || words.length === 0) {
                result.innerHTML = `
                    <div class="no-results">
                        <p style="font-weight: 600; margin-bottom: 8px;">ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨</p>
                        <p>No results found for "${searchWord}"</p>
                    </div>
                `;
                result.classList.add('show');
                return;
            }

            // Build table HTML
            let tableHTML = `
                <h2 style="text-align: center; color: #2c3e50; margin-bottom: 15px;">
                    ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµÿ±ŸÅŸä ŸÑŸÄ: <span class="arabic-text">${searchWord}</span>
                </h2>
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>Form</th>
                            <th>Gloss</th>
                            <th>POS</th>
                            <th>Root</th>
                            <th>Measure</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Add each word result as a table row
            words.forEach(word => {
                tableHTML += `
                    <tr>
                        <td class="arabic-text">${word.voc_form || word.form}</td>
                        <td>${word.nice_gloss || word.gloss}</td>
                        <td>${word.pos_nice || word.pos_abbr}</td>
                        <td class="arabic-text">${word.root || '-'}</td>
                        <td>${word.measure || '-'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            // Build mobile cards HTML
            let cardsHTML = `
                <h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">
                    ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµÿ±ŸÅŸä ŸÑŸÄ: <span class="arabic-text">${searchWord}</span>
                </h2>
                <div class="mobile-cards">
            `;

            // Add each word result as a card
            words.forEach((word, index) => {
                cardsHTML += `
                    <div class="result-card">
                        <div class="result-card-row">
                            <div class="result-card-value arabic">${word.voc_form || word.form}</div>
                            <div class="result-card-label">Form</div>
                        </div>
                        <div class="result-card-row">
                            <div class="result-card-value">${word.nice_gloss || word.gloss}</div>
                            <div class="result-card-label">Gloss</div>
                        </div>
                        <div class="result-card-row">
                            <div class="result-card-value">${word.pos_nice || word.pos_abbr}</div>
                            <div class="result-card-label">POS</div>
                        </div>
                        <div class="result-card-row">
                            <div class="result-card-value arabic">${word.root || '-'}</div>
                            <div class="result-card-label">Root</div>
                        </div>
                        <div class="result-card-row">
                            <div class="result-card-value">${word.measure || '-'}</div>
                            <div class="result-card-label">Measure</div>
                        </div>
                    </div>
                `;
            });

            cardsHTML += `</div>`;

            result.innerHTML = tableHTML + cardsHTML;
            result.classList.add('show');

            // Scroll to results
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
